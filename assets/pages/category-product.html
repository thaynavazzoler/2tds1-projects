<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="../js/script.category-product.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias & Produtos</title>
</head>
<body>
    <div>
        <h2>Categorias</h2>
        <button onclick="createCategory()">Criar categorias</button>
        <button onclick="findCategory(1)">Encontrar categoria</button>
        <button onclick="editCategory(1, 'Doces')">Atualizar Categoria</button>
        <button onclick="deleteCategory(2)">Deletar categoria</button>
    </div>

    <div>
        <h2>Produtos</h2>

        <button onclick="createProduct()">Criar Produto</button>
        
        <button onclick="findProduct(1)">Encontrar Produto</button>

    </div>

</body>
</html>
